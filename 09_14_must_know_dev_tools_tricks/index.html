<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am %s string!', 'George');

    // Styled
    console.log('I am some great text!', 'font-size:50px; background:black; color:white');

    // warning!
    console.warn("OH NOO")

    // Error :|
    console.error('shit')

    // Info
    console.info('Some info!')

    // Testing
    const p = document.querySelector('p')
    console.assert(1 === 1, 'That is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd();
    })

    // counting
    console.count('George');
    console.count('George');
    console.count('George');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(blob => blob.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
</script>
</body>
</html>
